<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HanziGo - Master Chinese</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --brand-red: #BD1023; /* 宫廷红 */
            --brand-red-dark: #8E0C1B;
            --paper-white: #F9F7F2; /* 宣纸色 */
            --ink-black: #1A1A1A;
            --accent-gold: #E9C46A;
        }
        body { 
            font-family: 'Inter', 'Noto Sans SC', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: var(--paper-white);
            color: var(--ink-black);
        }
        .chinese-font { font-family: 'Noto Sans SC', sans-serif; }
        
        /* 这种渐变更贴合漆器质感，而不是廉价的亮红色 */
        .logo-gradient {
            background: linear-gradient(135deg, #BD1023 0%, #8E0C1B 100%);
        }
        
        .brand-shadow {
            box-shadow: 0 10px 30px -10px rgba(189, 16, 35, 0.25);
        }

        /* 优化滚动条为水墨色调 */
        @media (min-width: 768px) {
            .custom-scrollbar::-webkit-scrollbar { width: 6px; }
            .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
            .custom-scrollbar::-webkit-scrollbar-thumb { background: #dcd7cc; border-radius: 10px; }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #BD1023; }
        }

        /* 玻璃拟态结合宣纸色 */
        .glass {
            background: rgba(249, 247, 242, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* 更加平滑的悬浮动画 */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* 文本首字母红色修饰 */
        .drop-cap-red::first-letter {
            color: var(--brand-red);
            font-weight: 900;
        }
    </style>
