
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HanziGo - Master Chinese</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --brand-red: #ef4444;
            --brand-red-dark: #b91c1c;
        }
        body { 
            font-family: 'Inter', 'Noto Sans SC', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        .chinese-font { font-family: 'Noto Sans SC', sans-serif; }
        .logo-gradient {
            background: linear-gradient(135deg, #FF6B6B 0%, #ef4444 100%);
        }
        .brand-shadow {
            box-shadow: 0 10px 30px -10px rgba(239, 68, 68, 0.3);
        }
        /* Custom Scrollbar for Desktop */
        @media (min-width: 768px) {
            .custom-scrollbar::-webkit-scrollbar { width: 6px; }
            .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
            .custom-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #d1d5db; }
        }
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        /* Mascot Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
    </style>
